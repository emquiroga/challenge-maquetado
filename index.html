<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Challenge Maquetador Web</title>
  </head>
  <body>
    <!--Header section-->
    <header>
      <nav>
        <div class="container _wrapper _space-between">
          <div class="nav-left">
            <a href="index.html">
              <img
                src="./assets/Archivos de diseño/Logo/Logo_basico (1).png"
                alt="logo"
              />
            </a>
          </div>
          <div class="nav-right">
            <button class="burger-button" id="burger-button" role="button">
              <span class="burger-span"></span>
              <span class="burger-span"></span>
              <span class="burger-span"></span>
            </button>
            <ul class="hidden menu-burger" id="menu-burger">
              <li class="menu-button">
                <a href="#">Opción 1</a>
              </li>
              <li class="menu-button _active">
                <a href="#">Opción 2</a>
              </li>
              <li class="menu-button">
                <a href="#">Opción 3</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Header section-->
    <!--Main section-->
    <main>
      <div class="container">
        <form novalidate class="register-form">
          <h3>Registrate</h3>
          <p>Completá con los datos solicitados para poder ingresar</p>
          <hr />
          <div class="form-wrapper">
            <div class="form-group">
              <label for="firstName">Nombre *</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Ejemplo: Carlo1234"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Apellido *</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Ejemplo: Carlo1234"
              />
            </div>
            <div class="form-group">
              <label for="birthDate">Fecha de Nacimiento</label>
              <input type="date" id="birthDate" name="birthDate" />
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-group">
              <label for="selectOption">Selector</label>
              <select name="selectOption" id="selectOption">
                <option value="default" disabled selected>Seleccionar</option>
                <option value="option1">Opción 1</option>
                <option value="option2">Opción 2</option>
                <option value="option3">Opción 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectNumber1">Selector de número</label>
              <input type="number" id="selectNumber1" name="selectNumber1" />
            </div>
          </div>
          <h3>Dirección personal</h3>
          <hr />
          <div class="form-wrapper">
            <div class="form-group">
              <label for="address">Dirección *</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Ejemplo: Carlo1234"
              />
            </div>
            <div class="form-group">
              <label for="city">Localidad *</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Ejemplo: Carlo1234"
              />
            </div>
            <div class="form-group">
              <label for="selectNumber2">Selector de número</label>
              <input type="number" id="selectNumber2" name="selectNumber2" />
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-group inline">
              <input
                type="checkbox"
                id="acceptPolitics"
                name="acceptPolitics"
              />
              <label for="acceptPolitics"
                >Acepto las Políticas de Privacidad & Aviso Legal *</label
              >
            </div>
          </div>
          <div class="btn-wrapper">
            <button type="button" class="btn btn-gray">Volver</button>
            <button type="button" class="btn btn-yellow">Registrate</button>
          </div>
        </form>
      </div>
    </main>
    <!--Main section-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
