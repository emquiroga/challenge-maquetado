  <body id="body">
    <div id="portal"></div>
    <!--Navbar section-->

          <a href="index.html">

            <li class="menu-button">

    <!--Navbar section-->
    <!--Main section-->
    <main>
      <div class="container">
        <form novalidate class="register-form" id="form">
          <h3>Registrate</h3>
          <p>Completá con los datos solicitados para poder ingresar</p>
          <hr />
          <div class="form-wrapper inline">
            <div class="form-group" id="form-group">
              <label for="firstName" class="cargoSimpleLabel">Nombre *</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="cargoSimpleInput inputRequired"
                placeholder="Ejemplo: Carlo1234"
                required
              />
              <span class="error-message"></span>
            </div>
            <div class="form-group" id="form-group">
              <label for="lastName" class="cargoSimpleLabel">Apellido *</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="cargoSimpleInput inputRequired"
                placeholder="Ejemplo: Carlo1234"
                required
              />
              <span class="error-message"></span>
            </div>
            <div class="form-group" id="form-group">
              <label for="birthDate" class="agendaLabel"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                id="birthDate"
                name="birthDate"
                class="agendaInput"
              />
            </div>
          </div>
          <div class="form-wrapper inline small">
            <div class="form-group" id="form-group">
              <label for="selectOption">Selector</label>
              <select name="selectOption" id="selectOption">
                <option value="default" disabled selected>Seleccionar</option>
                <option value="option1">Opción 1</option>
                <option value="option2">Opción 2</option>
                <option value="option3">Opción 3</option>
              </select>
            </div>
            <div class="form-group" id="form-group">
              <label for="selectNumber1">Selector de número</label>
              <input
                class="input-number"
                type="number"
                id="selectNumber1"
                name="selectNumber1"
              />
            </div>
          </div>
          <h3>Dirección personal</h3>
          <hr />
          <div class="form-wrapper inline">
            <div class="form-group" id="form-group">
              <label for="address" class="cargoSimpleLabel">Dirección *</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Ejemplo: Carlo1234"
                class="cargoSimpleInput inputRequired"
                required
              />
              <span class="error-message"></span>
            </div>
            <div class="form-group" id="form-group">
              <label for="city" class="cargoSimpleLabel">Localidad *</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Ejemplo: Carlo1234"
                class="cargoSimpleInput inputRequired"
                required
              />
              <span class="error-message"></span>
            </div>
            <div class="form-group" id="form-group">
              <label for="selectNumber2">Selector de número</label>
              <input
                class="input-number"
                type="number"
                id="selectNumber2"
                name="selectNumber2"
              />
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-group conditions" id="form-group">
              <input
                type="checkbox"
                id="acceptPolitics"
                name="acceptPolitics"
                class="checkbox"
              />
              <label for="acceptPolitics" class="accept-politics"
                >Acepto las Políticas de Privacidad & Aviso Legal *</label
              >
            </div>
          </div>
          <div class="btn-wrapper">
            <button type="button" class="btn btn-gray">Volver</button>
            <button type="submit" class="btn btn-yellow">Registrate</button>
          </div>
        </form>
      </div>
    </main>
